services:
  torrup:
    image: ghcr.io/bennyblancobronx/torrup:latest
    # To build locally instead, comment out 'image' above and uncomment:
    # build: .
    container_name: torrup
    ports:
      - "5001:5001"
    environment:
      - TL_ANNOUNCE_KEY=${TL_ANNOUNCE_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - TORRUP_DB_PATH=/app/data/torrup.db
      - TORRUP_OUTPUT_DIR=/app/output
      - TORRUP_RUN_WORKER=1
      # Optional: Uncomment to enable basic auth
      # - TORRUP_AUTH_USER=${TORRUP_AUTH_USER}
      # - TORRUP_AUTH_PASS=${TORRUP_AUTH_PASS}
    volumes:
      - ./data:/app/data
      - ${MEDIA_PATH:-/volume/media}:/volume/media:ro
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /app/output
    mem_limit: 1g
    cpus: '2.0'
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
