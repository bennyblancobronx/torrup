services:
  torrup:
    build: .
    container_name: torrup
    ports:
      - "5001:5001"
    environment:
      - TL_ANNOUNCE_KEY=${TL_ANNOUNCE_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - TORRUP_DB_PATH=/app/data/torrup.db
      - TORRUP_OUTPUT_DIR=/app/output
      - TORRUP_RUN_WORKER=1
      # Optional: Uncomment to enable basic auth
      # - TORRUP_AUTH_USER=${TORRUP_AUTH_USER}
      # - TORRUP_AUTH_PASS=${TORRUP_AUTH_PASS}
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./templates:/app/templates:ro
      - ${MEDIA_PATH:-/volume/media}:/volume/media:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
