<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script>
    (function() {
      const pref = localStorage.getItem('theme') || 'system';
      if (pref === 'system') {
        const sys = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', sys);
      } else {
        document.documentElement.setAttribute('data-theme', pref);
      }
    })();
  </script>
  <style>
    /* Page-specific styles */
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <a href="/" class="header-logo">{{ app_name }}</a>
      <a href="/changelog" class="header-version">v{{ app_version }}</a>
    </div>
    <nav class="header-nav">
      <a href="/" class="nav-item is-active">Dashboard</a>
      <a href="/browse" class="nav-item">Browse</a>
      <a href="/queue" class="nav-item">Queue</a>
      <a href="/history" class="nav-item">History</a>
      <a href="/settings" class="nav-item nav-item-settings" title="Settings"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container page">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
    </div>

    <!-- Activity Warning Banner -->
    <div id="activity-banner" class="card mb-6" style="display:none; border-left: 4px solid var(--color-error-foreground);">
      <div class="flex items-center gap-4">
        <strong style="color: var(--color-error-foreground);">Activity Warning</strong>
        <span id="activity-banner-text" class="text-sm"></span>
      </div>
    </div>

    <!-- Stats -->
    <div class="card mb-6">
      <div class="flex items-center justify-between">
        <h2 class="section-title">System Status</h2>
        <button class="btn btn-primary btn-sm" id="scan-now">Scan Now</button>
      </div>
      <div id="stats-summary" class="text-muted text-sm">
        Loading stats...
      </div>
    </div>

    <!-- Monthly Chart -->
    <div class="card mb-6" id="monthly-chart" style="display:none;">
      <h2 class="section-title">Monthly Uploads (last 6 months)</h2>
      <div id="chart-bars" style="display:flex; align-items:flex-end; gap:var(--space-2); height:120px;"></div>
    </div>

    <!-- Queue -->
    <div class="card mb-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="section-title mb-0">Queue</h2>
        <button class="btn btn-ghost btn-sm" id="reload-queue">Reload</button>
      </div>
      <table class="table" id="queue-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Release Name</th>
            <th>Category</th>
            <th>Tags</th>
            <th>Status</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    window.categoryOptions = {{ category_options | tojson }};
    window.csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
  </script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script>
    // Scan Now button
    document.getElementById('scan-now')?.addEventListener('click', async function() {
      const btn = this;
      btn.disabled = true;
      btn.textContent = 'Scanning...';
      try {
        const res = await fetch('/api/scan/trigger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', ...csrfHeaders() }
        });
        const data = await res.json();
        if (data.success) {
          btn.textContent = 'Scan started';
          setTimeout(() => { btn.textContent = 'Scan Now'; btn.disabled = false; }, 5000);
          setTimeout(loadStats, 3000);
        } else {
          alert(data.error || 'Scan failed');
          btn.textContent = 'Scan Now';
          btn.disabled = false;
        }
      } catch (err) {
        alert('Scan request failed');
        btn.textContent = 'Scan Now';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
