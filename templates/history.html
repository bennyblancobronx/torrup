<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>{{ app_name }} History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script>
    (function() {
      const pref = localStorage.getItem('theme') || 'system';
      if (pref === 'system') {
        const sys = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', sys);
      } else {
        document.documentElement.setAttribute('data-theme', pref);
      }
    })();
  </script>
  <style>
    /* Page-specific styles */
    .release-name {
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tl-id {
      font-family: var(--font-family);
      font-weight: var(--font-weight-light);
      color: var(--color-accent);
    }

    .tl-id.none {
      color: var(--color-text-muted);
    }

    .table tr {
      cursor: pointer;
    }

    .table tr.selected td {
      background-color: var(--color-accent-surface);
    }

    /* Details panel */
    .details-panel {
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-top: var(--space-4);
      display: none;
    }

    .details-panel.visible {
      display: block;
    }

    .details-panel h3 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-4);
      word-break: break-all;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: var(--space-2) var(--space-4);
      margin-bottom: var(--space-4);
    }

    .details-label {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .details-value {
      font-size: var(--font-size-base);
      word-break: break-all;
    }

    .files-list h4 {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-muted);
      margin-bottom: var(--space-2);
    }

    .file-item {
      display: flex;
      gap: var(--space-2);
      align-items: center;
      padding: var(--space-1) 0;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-light);
    }

    .file-status {
      font-size: var(--font-size-xs);
      padding: 0 var(--space-2);
      border-radius: var(--radius-sm);
      height: 20px;
      display: inline-flex;
      align-items: center;
    }

    .file-status.ok {
      background-color: var(--color-success-surface);
      color: var(--color-success-foreground);
    }

    .file-status.missing {
      background-color: var(--color-error-surface);
      color: var(--color-error-foreground);
    }

    /* Activity log */
    .activity-log {
      max-height: 500px;
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-3) 0;
      border-bottom: 1px solid var(--color-border);
      font-size: var(--font-size-base);
    }

    .activity-time {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-light);
      min-width: 140px;
    }

    .activity-action {
      display: inline-flex;
      align-items: center;
      height: 20px;
      padding: 0 var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      text-transform: uppercase;
      min-width: 60px;
      justify-content: center;
    }

    .activity-action.add,
    .activity-action.success {
      background-color: var(--color-success-surface);
      color: var(--color-success-foreground);
    }

    .activity-action.edit,
    .activity-action.upload {
      background-color: var(--color-info-surface);
      color: var(--color-info-foreground);
    }

    .activity-action.delete,
    .activity-action.failed {
      background-color: var(--color-error-surface);
      color: var(--color-error-foreground);
    }

    .activity-action.duplicate {
      background-color: var(--color-warning-surface);
      color: var(--color-warning-foreground);
    }

    .activity-message {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <a href="/" class="header-logo">{{ app_name }}</a>
      <a href="/changelog" class="header-version">v{{ app_version }}</a>
    </div>
    <nav class="header-nav">
      <a href="/" class="nav-item">Dashboard</a>
      <a href="/browse" class="nav-item">Browse</a>
      <a href="/queue" class="nav-item">Queue</a>
      <a href="/history" class="nav-item is-active">History</a>
      <a href="/settings" class="nav-item nav-item-settings" title="Settings"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container page">
    <div class="page-header" style="display:flex; align-items:center; justify-content:space-between;">
      <h1 class="page-title">History</h1>
      <span id="monthly-count" class="text-muted text-sm"></span>
    </div>

    <div class="card mb-6">
      <div class="tabs">
        <button class="tab is-active" data-tab="uploads">Uploads</button>
        <button class="tab" data-tab="activity">Activity</button>
      </div>

      <div class="flex items-center gap-4 flex-wrap mb-4">
        <div class="flex items-center gap-2">
          <label for="filter-status" class="form-label mb-0">Status:</label>
          <select id="filter-status" style="width: auto; min-width: 120px;">
            <option value="all">All</option>
            <option value="success">Success</option>
            <option value="failed">Failed</option>
            <option value="duplicate">Duplicate</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="filter-date" class="form-label mb-0">Date:</label>
          <select id="filter-date" style="width: auto; min-width: 120px;">
            <option value="all">All Time</option>
            <option value="7" selected>Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 90 days</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="filter-type" class="form-label mb-0">Type:</label>
          <select id="filter-type" style="width: auto; min-width: 120px;">
            <option value="all">All</option>
            {% for mt in media_types %}
            <option value="{{ mt }}">{{ mt }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-ghost btn-sm" id="refresh">Refresh</button>
      </div>

      <!-- Uploads Tab Content -->
      <div id="uploads-content">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Release Name</th>
              <th>Status</th>
              <th>TL ID</th>
            </tr>
          </thead>
          <tbody id="history-tbody">
          </tbody>
        </table>
        <div id="empty-uploads" class="empty-state" style="display: none;">
          No upload history found matching your filters.
        </div>
      </div>

      <!-- Activity Tab Content -->
      <div id="activity-content" style="display: none;">
        <div class="activity-log" id="activity-log">
        </div>
        <div id="empty-activity" class="empty-state" style="display: none;">
          No activity recorded yet.
        </div>
      </div>
    </div>

    <!-- Details Panel -->
    <div class="details-panel" id="details-panel">
      <h3 id="details-title">Release Name</h3>
      <div class="details-grid">
        <div class="details-label">TorrentLeech ID:</div>
        <div class="details-value" id="details-tl-id">--</div>

        <div class="details-label">Category:</div>
        <div class="details-value" id="details-category">--</div>

        <div class="details-label">Tags:</div>
        <div class="details-value" id="details-tags">--</div>

        <div class="details-label">Uploaded:</div>
        <div class="details-value" id="details-timestamp">--</div>

        <div class="details-label">Source Path:</div>
        <div class="details-value" id="details-path">--</div>
      </div>
      <div class="files-list">
        <h4>Files Generated:</h4>
        <div id="details-files"></div>
      </div>
    </div>
  </main>

  <script>
    window.csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
    window.categoryOptions = {{ category_options | tojson }};
  </script>
  <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
