<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>{{ app_name }} - Browse Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script>
    (function() {
      const pref = localStorage.getItem('theme') || 'system';
      if (pref === 'system') {
        const sys = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', sys);
      } else {
        document.documentElement.setAttribute('data-theme', pref);
      }
    })();
  </script>
  <style>
    /* Page-specific styles */
    .browse-controls {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
    }

    .browse-controls label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
    }

    .browse-controls select {
      width: auto;
      min-width: 160px;
    }

    .path-nav {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }

    .path-nav .breadcrumb {
      flex: 1;
      min-width: 0;
    }

    .nav-buttons {
      display: flex;
      gap: var(--space-2);
    }

    .file-list-container {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-4);
    }

    .file-list-header {
      display: grid;
      grid-template-columns: 40px 1fr 100px;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      background-color: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
    }

    .file-list-header span {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text-muted);
    }

    .file-list {
      max-height: 480px;
      overflow-y: auto;
    }

    .file-item {
      display: grid;
      grid-template-columns: 40px 1fr 100px;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border-bottom: 1px solid var(--color-border);
      align-items: center;
      transition: background-color var(--duration-fast) var(--ease-out);
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-item:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    @media (prefers-color-scheme: dark) {
      .file-item:hover {
        background-color: rgba(255, 255, 255, 0.03);
      }
    }

    .file-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      cursor: pointer;
      accent-color: var(--color-accent);
    }

    .file-name {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      min-width: 0;
    }

    .file-name-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: var(--font-size-base);
      color: var(--color-text);
    }

    .file-name-text.is-folder {
      color: var(--color-accent);
      cursor: pointer;
    }

    .file-name-text.is-folder:hover {
      color: var(--color-accent-hover);
      text-decoration: underline;
    }

    .file-type-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-muted);
      background-color: var(--color-surface);
      border-radius: var(--radius-sm);
      flex-shrink: 0;
    }

    .file-type-icon.is-folder {
      background-color: var(--color-accent-surface);
      color: var(--color-accent-hover);
    }

    .file-size {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      text-align: right;
    }

    .selection-summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-4);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
    }

    .selection-info {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
    }

    .selection-info strong {
      color: var(--color-text);
      font-weight: var(--font-weight-medium);
    }

    .tip-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      padding: var(--space-3) var(--space-4);
      background-color: var(--color-surface);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
    }

    .empty-state {
      padding: var(--space-12) var(--space-4);
      text-align: center;
      color: var(--color-text-muted);
    }

    .loading-state {
      padding: var(--space-8) var(--space-4);
      text-align: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <a href="/" class="header-logo">{{ app_name }}</a>
      <a href="/changelog" class="header-version">v{{ app_version }}</a>
    </div>
    <nav class="header-nav">
      <a href="/" class="nav-item">Dashboard</a>
      <a href="/browse" class="nav-item is-active">Browse</a>
      <a href="/queue" class="nav-item">Queue</a>
      <a href="/history" class="nav-item">History</a>
      <a href="/settings" class="nav-item nav-item-settings" title="Settings"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container page">
    <div class="page-header">
      <h1 class="page-title">Browse Library</h1>
    </div>

    <!-- Controls Row -->
    <div class="card mb-6">
      <div class="browse-controls">
        <label for="media-type">Media Type:</label>
        <select id="media-type">
          {% for mt in media_types %}
          <option value="{{ mt }}" {% if mt != 'music' %}disabled{% endif %}>{{ mt | capitalize }}{% if mt != 'music' %} (coming soon){% endif %}</option>
          {% endfor %}
        </select>
        <button type="button" class="btn btn-ghost btn-sm" id="refresh-btn">Refresh</button>
      </div>

      <!-- Path Navigation -->
      <div class="path-nav">
        <div class="nav-buttons">
          <button type="button" class="btn btn-ghost btn-sm" id="home-btn" title="Go to root">Home</button>
          <button type="button" class="btn btn-ghost btn-sm" id="up-btn" title="Go up one level">Up</button>
        </div>
        <nav class="breadcrumb" id="breadcrumb" aria-label="Current path">
          <span class="breadcrumb-item">/</span>
        </nav>
      </div>

      <!-- File List -->
      <div class="file-list-container">
        <div class="file-list-header">
          <span>
            <input type="checkbox" id="select-all" title="Select all" />
          </span>
          <span>Name</span>
          <span class="text-right">Size</span>
        </div>
        <div class="file-list" id="file-list">
          <div class="loading-state">Loading...</div>
        </div>
      </div>

      <!-- Selection Summary -->
      <div class="selection-summary">
        <div class="selection-info">
          Selected: <strong id="selected-count">0</strong> items (<strong id="selected-size">0 B</strong>)
        </div>
        <button type="button" class="btn btn-primary btn-md" id="add-queue-btn" disabled>
          Add to Queue
        </button>
      </div>

      <!-- Tip -->
      <div class="tip-text">
        Tip: Select folders to upload as releases. Click a folder name to navigate into it.
      </div>
    </div>
  </main>

  <script>const categoryOptions = {{ category_options | tojson }};</script>
  <script src="{{ url_for('static', filename='js/browse.js') }}"></script>
</body>
</html>
