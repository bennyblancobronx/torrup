<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>{{ app_name }} - Queue</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* Page-specific styles */
    .filter-tabs {
      display: flex;
      gap: var(--space-1);
    }

    .filter-tabs .tab {
      border-bottom: none;
      margin-bottom: 0;
      border-radius: var(--radius-md);
    }

    .release-name {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      cursor: pointer;
    }

    .auto-refresh input {
      width: auto;
      height: auto;
    }

    .edit-panel {
      background-color: var(--color-surface-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-top: var(--space-4);
      display: none;
    }

    .edit-panel.visible {
      display: block;
    }

    .edit-panel h3 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-brand">
      <a href="/" class="header-logo">{{ app_name }}</a>
      <span class="header-version">v{{ app_version }}</span>
    </div>
    <nav class="header-nav">
      <a href="/" class="nav-item">Dashboard</a>
      <a href="/browse" class="nav-item">Browse</a>
      <a href="/queue" class="nav-item is-active">Queue</a>
      <a href="/history" class="nav-item">History</a>
      <a href="/settings" class="nav-item">Settings</a>
    </nav>
    <button class="btn btn-ghost btn-sm" id="theme-toggle" title="Toggle light/dark mode"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></button>
    <div class="header-status">
      <span class="status-dot status-dot-success" id="worker-status"></span>
      <span>Worker</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container page">
    <div class="page-header">
      <h1 class="page-title">Upload Queue</h1>
    </div>

    <div class="card mb-6">
      <div class="flex items-center gap-4 flex-wrap mb-4">
        <div class="filter-tabs">
          <button class="tab is-active" data-filter="all">All</button>
          <button class="tab" data-filter="queued">Queued</button>
          <button class="tab" data-filter="uploading">Uploading</button>
          <button class="tab" data-filter="failed">Failed</button>
        </div>
        <select id="status-filter" style="width: auto; min-width: 140px;">
          <option value="all">All Statuses</option>
          <option value="queued">Queued</option>
          <option value="preparing">Preparing</option>
          <option value="uploading">Uploading</option>
          <option value="success">Success</option>
          <option value="failed">Failed</option>
          <option value="duplicate">Duplicate</option>
        </select>
        <button class="btn btn-ghost btn-sm" id="refresh-btn">Refresh</button>
        <label class="auto-refresh">
          <input type="checkbox" id="auto-refresh" checked />
          Auto-refresh (10s)
        </label>
      </div>

      <table class="table" id="queue-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Release Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="queue-body"></tbody>
      </table>

      <div id="edit-panel" class="edit-panel">
        <h3 id="edit-title">Edit Item</h3>
        <input type="hidden" id="edit-id" />
        <input type="hidden" id="edit-media-type" />
        <div class="grid grid-cols-2 gap-6">
          <div class="form-group">
            <label class="form-label">Release Name</label>
            <input id="edit-release-name" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6" id="metadata-fields" style="display: none;">
          <div class="form-group">
            <label class="form-label">IMDB ID (tt1234567)</label>
            <input id="edit-imdb" placeholder="tt1234567" />
          </div>
          <div class="form-group">
            <label class="form-label">TVMaze ID</label>
            <input id="edit-tvmazeid" placeholder="12345" />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6">
          <div class="form-group">
            <label class="form-label">Tags (comma-separated)</label>
            <input id="edit-tags" placeholder="1080p, BluRay, x264" />
          </div>
        </div>
        <div class="flex gap-3 mt-3">
          <button class="btn btn-primary btn-md" id="save-edit-btn">Save Changes</button>
          <button class="btn btn-ghost btn-md" id="cancel-edit-btn">Cancel</button>
        </div>
      </div>

      <div class="form-hint mt-3">Edit release name, category, and tags before upload. Items in progress cannot be edited.</div>
    </div>
  </main>

  <script>
    window.categoryOptions = {{ category_options | tojson }};
    window.csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
  </script>
  <script src="{{ url_for('static', filename='js/queue.js') }}"></script>
</body>
</html>
